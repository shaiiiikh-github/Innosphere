<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moderator Decision</title>
  <link rel="stylesheet" href="moderator-decision.css" />
</head>
<body>
    <form id="decisionForm" action="session.html" method="GET">

  <div class="circle-background"></div>

  <div class="container">
    <h2>Setup Group Discussion</h2>
    <form id="decisionForm">
      <div class="form-group">
        <label for="moderatorName">Moderator Name</label>
        <input type="text" id="moderatorName" placeholder="Moderator Name" readonly>
      </div>

      <div class="form-group">
        <label for="topic">GD Topic</label>
        <input type="text" id="topic" placeholder="Enter Group Discussion Topic" required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="fromTime">From Time</label>
        <input type="time" id="fromTime" required>
      </div>

      <div class="form-group">
        <label for="toTime">To Time</label>
        <input type="time" id="toTime" required>
      </div>

      <div class="student-list">
        <h3>Select Participants (Max 5)</h3>
        <div class="student-item"><label><input type="checkbox" class="student-checkbox"> Riya Sharma — <span>85%</span></label></div>
        <div class="student-item"><label><input type="checkbox" class="student-checkbox"> Arjun Patel — <span>78%</span></label></div>
        <div class="student-item"><label><input type="checkbox" class="student-checkbox"> Sneha Mehta — <span>65%</span></label></div>
        <div class="student-item"><label><input type="checkbox" class="student-checkbox"> Karan Joshi — <span>55%</span></label></div>
        <div class="student-item"><label><input type="checkbox" class="student-checkbox"> Anjali Rao — <span>45%</span></label></div>
      </div>

      <button type="submit" class="submit-btn">Start Session</button>
    </form>
  </div>

  <script src="moderator-decision.js"></script>
</body>
</html>
