<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Session - TALKEDGE</title>
  <link rel="stylesheet" href="session.css" />
</head>
<body>

  <div class="circle-background"></div>

  <h1 class="title">Live Group Discussion</h1>

  <div class="main-session">
    <!-- Left side: Participants -->
    <div class="participants-section">
      <div class="student-grid">
        <div class="participant">
          <div class="screen">Screen 1</div>
          <div class="label">Student 1</div>
          <div class="feedback">Waiting for feedback...</div>
        </div>
        <div class="participant">
          <div class="screen">Screen 2</div>
          <div class="label">Student 2</div>
          <div class="feedback">Waiting for feedback...</div>
        </div>
        <div class="participant">
          <div class="screen">Screen 3</div>
          <div class="label">Student 3</div>
          <div class="feedback">Waiting for feedback...</div>
        </div>
        <div class="participant">
          <div class="screen">Screen 4</div>
          <div class="label">Student 4</div>
          <div class="feedback">Waiting for feedback...</div>
        </div>
        <div class="participant">
          <div class="screen">Screen 5</div>
          <div class="label">Student 5</div>
          <div class="feedback">Waiting for feedback...</div>
        </div>
      </div>
    </div>

    <!-- Right side: Evaluator -->
    <div class="evaluator-section">
      <div class="evaluator-box">
        <div class="screen">Evaluator Screen</div>
        <div class="label mentor-label">Mentor</div>

        <div class="chatbox">
          <textarea id="feedback-input" placeholder="Enter feedback for all..."></textarea>
          <button onclick="sendFeedback()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="session.js"></script>
</body>
</html>
