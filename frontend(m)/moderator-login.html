<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moderator Login - TALKEDGE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <h1 class="login-title">Moderator Login</h1>
    <div class="login-box">
      <form action="moderator-decision.html" method="GET">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="regid">Registered ID</label>
        <input type="text" id="regid" placeholder="Enter your registered ID" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
